<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dropshop</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand nav-item">Dropshop</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <a href="#" class="my-link">Change Location</a>
        <a href="/logout" class="my-link">Logout</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div class="weather-wrapper col-md-6">
      <div class="container">

        <h1 class="location"></h1>
        <p class="summary"></p>
        <h1><span class="weather_today"></span>Â°F</h1>
        <p class="max_min">Hi: <span class="temp_max"></span> -- Lo: <span class="temp_min"></span></p>
      <div class="row">
        <div class="col-sm-6">
          <h4 class="weather-props wind-prop">Windspeed</h4>
          <p><span class="wind"></span> mph</p>
        </div>
        <div class="col-sm-6">
          <h4 class="weather-props">Humidity</h4>
          <p><span class="humidity"></p>
        </div>

      </div>

      </div>
    </div>


    <div class="product col-md-6">
      <p class="title"></p>
      <img class="display_img">
      <form>
        <button class="btn btn-default" type="submit"><a class="get_shop">Shop this Look</a></button>
      </form>
    </div>





  </div>

</div>
