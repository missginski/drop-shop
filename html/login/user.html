<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dropshop</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand nav-item">Dropshop</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <a href="#" class="my-link">Change Location</a>
        <a href="/logout" class="my-link">Logout</a>
      </li>
    </ul>
  </div>
</nav>



<div class="user-container">
  <div class="container">
    <div class="row">

      <div class="product col-md-5">
        <p class="title"></p>
        <img class="display">
        <form>
          <button class="btn btn-default" type="submit"><a class="get_shop">Shop this Look</a></button>
        </form>
      </div>


      <div class="container col-md-7">
        <div class="weather-wrapper">
          <h1 class="location"></h1>
          <p class="summary"></p>
          <h3 class="weather_today"></h3>
          <p>Hi: <span class="temp_max"></span> -- Lo: <span class="temp_min"></span></p>
        </div>
      </div>


    </div>

  </div>
</div>











  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  <script type='text/javascript' src='config.js'></script> -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="/config.js"></script>
  <script src="/script.js"></script>
</body>
</html>
