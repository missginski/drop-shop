<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="skeleton.css">

<body>

<div class="my-container">


  <div class="navbar row">
    <div class="container">
      <p class="one-half column greeting">Welcome back, Kayla!<p>
      <div class="one-half column nav-links">
        <a href="#" class="nav-item">Change Location</a>
        <a href="/logout" class="nav-item">Logout</a>
      </div>
    </div>
  </div>


  <div class="row">


    <div class="weather_wrapper one-half column">
      <div class="container">
        <h1 class="location"></h1>
        <h3 class="main_desc"></h3>
        <p class="weather_today"></p>
        <h2 class="summary"></h2>
        <p class="temp_max"></p>
        <p class="temp_min"></p>
      </div>
    </div>

    <p class="garment_today"></p>


    <div class="product one-half column">
      <p>Why not try this out?!</p>
      <h2 class="brand"></h2>
      <p class="title"></p>
      <img class="display">
      <p class="price"></p>
      <form>
      <button class="btn" type="submit"><a class="get_shop">Get it!</a></button>
      </form>
    </div>

  </div>






</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
