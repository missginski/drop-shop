<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab|Raleway" rel="stylesheet">

</head>
<body>


<div class="form_wrapper">

  <h1>Drop Shop</h1>
  <p class="top">Weather compatable shopping companion</p>
  <h3>Log in here</h3>
  <form action="/login" method="POST" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail">  </label>
      <input type="text" class="inputEmail my_form" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">  </label>
      <input type="password" name="password" placeholder="Password" class="my_form">
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="Log In">
    </div>
  </form>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
