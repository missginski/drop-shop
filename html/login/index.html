<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dropshop</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand nav-item">Dropshop</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li >Don't have an account? <a href="/" class="nav-item">Sign up</a>!</li>
    </ul>
  </div>
</nav>


<div class="container-fluid">
  <div class="form_wrapper">
    <h1>Welcome to Dropshop</h1>
    <p class="top">Curated style for any weather</p>
    <p>Log in</p>

    <form action="/login" method="POST" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail">  </label>
        <input type="text" class="inputEmail my_form" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">  </label>
        <input type="password" name="password" placeholder="Password" class="my_form">
      </div>
      <input type="submit" class="btn btn-default" value="Log In">
    </form>



    </div>
  </div>
</div>

  <!-- <script type='text/javascript' src='config.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script> -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
