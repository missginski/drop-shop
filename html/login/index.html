<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="skeleton.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab|Raleway" rel="stylesheet">
  <style>
  body {
    background-color: #e1e9b7;
    font-family: 'Josefin Slab';
    color: #9bbdc9;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    font-size: 48px;
  }
  h3 {
    font-size: 32px;
  }
  p {
    font-family: 'Josefin Sans';
  }
  .product {
    background: white;
    color: #000;
    padding: 10px;
    margin: auto;
  }
  .top {
    font-size: 20px;
  }

</style>
</head>
<body>

  <h1>Drop Shop</h1>
  <p class="top">Weather compatable shopping companion</p>
  <h3>Log in here</h3>
  <form action="/login" method="POST" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail">  </label>
      <input type="text" class="inputEmail" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">  </label>
      <input type="password" name="password" placeholder="Password">
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="Log In">
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
