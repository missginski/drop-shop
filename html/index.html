
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome Web App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="skeleton.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab|Raleway" rel="stylesheet">
</head>
<body>


<div class="header"></div>

<div class="form_wrapper">
  <h1>Drop Shop</h1>
  <p class="top">Curated Style for any weather</p>

  <form action="/signup" method="POST" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail"> </label>
      <input type="text" id="inputEmail" name="email" placeholder="Email" class="my_form">
    </div>
    <div class="form-group">
      <label for="inputPassword">  </label>
      <input type="password"  name="password" id="inputPassword" placeholder="Password" class="my_form">
    </div>
    <div class="form-group">
      <label for="inputLocation">  </label>
      <input type="text" name="location" placeholder="Location" class="my_form">
    </div>
    <input type="submit" class="btn btn-default" value="Sign up">
  </form>

  <p>Already have an account? <a href="/login">Log In!</a></p>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
