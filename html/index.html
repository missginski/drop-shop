
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome Web App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab|Raleway" rel="stylesheet">
  <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
<style>
  body {
    background-color: #e1e9b7;
    font-family: 'Josefin Slab';
    color: #9bbdc9;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    font-size: 48px;

  }
  p {
    font-family: 'Josefin Sans';
  }
  .product {
    background: white;
    color: #000;
    padding: 10px;
    margin: auto;
  }

</style>
  <h1>Drop Shop</h1>
  <p></p>
  <p>Sign Up below for sweet updates</p>
  <form action="/signup" method="POST">
    <label for="inputEmail">Email: </label>
      <input type="text" class="inputEmail" name="email" placeholder="Email">
      <br>
    <label for="inputPassword">Password: </label>
      <input type="password" name="password" placeholder="Password">
      <br>
    <label for="inputLocation">Location: </label>
      <input type="text" class="location" name="location" placeholder="Location">
      <br>
    <input type="submit" class="submit" value="Sign up!">
  </form>

  <p>If you've already signed up, <a href="/login">Log In!</a></p>

</body>
</html>
