
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome Web App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab|Raleway" rel="stylesheet">
  <style>
  body {
    background-color: #e1e9b7;
    font-family: 'Josefin Slab';
    color: #9bbdc9;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    font-size: 48px;

  }
  p {
    font-family: 'Josefin Sans';
  }
  .top {
    font-size: 20px;
  }
  .product {
    background: white;
    color: #000;
    padding: 10px;
    margin: auto;
  }

</style>
</head>
<body>

  <h1>Drop Shop</h1>
  <p class="top">Your weather compatable shopping companion</p>
  <form action="/signup" method="POST" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail"> </label>
      <input type="text" id="inputEmail" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">  </label>
      <input type="password"  name="password" id="inputPassword" placeholder="Password">
      </div>
    <div class="form-group">
      <label for="inputLocation">  </label>
      <input type="text" class="location" name="location" placeholder="Location">
    </div>
    <input type="submit" class="btn btn-default" value="Sign up">
  </form>

  <p>If you've already signed up, <a href="/login">Log In!</a></p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
