
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome Web App</title>

</head>
<body>
  <h1>Welcome Friends!</h1>
  <h2>First time here?</h2>
  <h3>To Sign Up, enter your info below</h3>

  <form action="/" method="POST">
    <label for="inputEmail">Email: </label>
      <input type="text" class="inputEmail" name="email" placeholder="Email">
      <br>
    <label for="inputPassword">Password: </label>
      <input type="text" class="password" name="password" placeholder="Password">
      <br>
    <label for="inputName">Name: </label>
      <input type="text" class="name" name="name" placeholder="Name">
      <br>
    <label for="inputLocation">Location: </label>
      <input type="text" class="location" name="location" placeholder="Location">
      <br>
    <input type="submit" class="submit" value="Sign me up">
  </form>

  <h3><a src="/login.html">Log In here</a> if you're already a member</h3>

<script src="/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
