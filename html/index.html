
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Awesome Web App</title>

</head>
<body>
  <h1>Welcome Friends!</h1>
  <h3>Enter your info below</h3>

  <form action="/" method="POST">
    <label for="inputEmail">Email: </label>
      <input type="text" class="inputEmail" name="email" placeholder="Email">
      <br>
    <label for="inputPassword">Password: </label>
      <input type="password" name="password" placeholder="Password">
      <br>
    <label for="inputLocation">Location: </label>
      <input type="text" class="location" name="location" placeholder="Location">
      <br>
    <input type="submit" class="submit" value="Sign me up">
  </form>

  <p>Already signed up? <a src="/login/index.html">Log In!</a></p>

<script src="/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
